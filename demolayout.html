<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="css/demolayout.css"/>
</head>
<body>
<section class="section top-page">

                <li><a href="#"><i class="fa-solid fa-user-chef"></i>Restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-burger"></i>Burgers</a></li>
                <li><a href="#"><i class="fa-solid fa-pizza-slice"></i>Pizza</a></li>
            </ul>
        </div>
        <div class="top-page-right">
            <ul>
                <li><a href="#"><i class="fa-solid fa-phone"></i>+84.881.9381.12</a> </li>
                <li><i class="fa-solid fa-location-dot"></i>Số 8 Tôn Thất Thuyết, Nam Từ Liêm, HN</li>
            </ul>
        </div>
    </div>
</section>
<header class="section header">
    <div class="container">
        <div class="logo">
            <a href="#">FOOD</a>
        </div>
        <div class="top-cart">
            <a href="#"><i class="fa-solid fa-cart-arrow-down"></i></a>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Elements</a></li>
            </ul>
        </div>
    </div>
</header>
<section class="section main">
    <div class="container">
        <div class="content">
            <div class="column">
                <img class="content-images" src="images/a1/a1b1.jpg"/>
            </div>
        </div>
    </div>
</section>
</body>
</html>
